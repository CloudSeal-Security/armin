    key: ./ca/intermediate/intermediate.key.pem
    chain: ./ca/intermediate/intermediate.chain.pem
  client:
    cert: ./ca/client/client.cert.pem
    key: ./ca/client/client.key.pem
    chain: ./ca/client/client.chain.pem
  server:
    cert: ./ca/server/server.cert.pem
    key: ./ca/server/server.key.pem
    chain: ./ca/server/server.chain.pem